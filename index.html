<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body class="bg-[#F2E5E5]">
    <section class="grid grid-cols-5 grid-rows-3 gap-2 bg-[#fff] max-w-[700px] md:mx-auto mt-20 p-10 rounded-md mx-4">
        <form class="col-span-5">
            <input type="text" placeholder="Enter a City" class="search-input w-full sm:w-4/5 col-span-4 h-14 outline-none bg-[#eae9ef] py-2 rounded-md px-2 placeholder:text-sm">
            <input type="submit" value="Search" class="search mt-2 w-full sm:w-1/6 col-span-1 h-14 text-[#fff] bg-[#2B3A55] px-4 py-2 rounded-md cursor-pointer hover:bg-[#1b2d4e] transition-all">
        </form>
        <div class="col-span-4 text-gray-400 mt-5 sm:mt-0">
            <h1 class="text-[40px] text-[#000] font-bold capitalize"></h1>
            <span class="today"></span><span class="description"></span> <br>
            Humidity: <span class="humidity text-[#CE7777]"></span> Wind: <span class="wind text-[#CE7777]"></span>
        </div>
        <div class="col-span-1 text-center">
            <img src="" class="icon" alt="">
            <span class="temp text-[40px]"></span>
            <span class="units"><a class="celcius active text-[#CE7777]" href="">°C</a> | <a class="fahrenheit text-[#CE7777]" href="">°F</a></span>
        </div>
        <div class="forecast">

        </div>
    </section>
   <div class="text-center mt-5 text-[#ce7777]">
    <a href="https://github.com/NastaranAmani/Weather-App" target="_blank">GitHub repository</a>
   </div>
    <script src="app.js"></script>
</body>
</html>
